<p>
In the first tutorial, we will create a very simple server
that does nothing but the text "hello, world!" for any given
request.
</p>

<pre fata-file="main.c">
#include &lt;stdio.h&gt;

int main(int argc, char *argv[]) {

	printf("Hello, world!\n");

}
</pre>

<p>
Compile with:
</p>

<pre>$ gcc main.c</pre>

<p>Run with:</p>

<pre>$ ./a.out</pre>
